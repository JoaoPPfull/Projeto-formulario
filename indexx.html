<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro evento</title>
    </head>
    <body>
        <section>
            <form >
                <fieldset>
                        <legend> Cadastro de evento</legend>
                        <label for="input_name">Nome</label>
                        <input id="Nome" type="text" placeholder="Digite seu nome aqui..." required > 
                        <section>
                        <div>
                            <label for="input_mail">Email</label>
                            <input id="input_mail" type="input_mail" placeholder="Digite seu email aqui..." required>
                        </div>
                        </section>
                        <section>
                        <div>
                            <label for="input_desc">Oque te motivou a participar do evento?</label>
                            <textarea id="input_desc"
                            placeholder="Descreva aqui..."></textarea>  
                        </div>
                        <section>
                        <section>
                         <label for="input_modulo">Selecione seu módulo</label>   
                        </section>
                        <select id="input_modulo" >
                            <option value="escolher módulo">Escolher módulo</option>
                        </select>
                        <section>
                        <div>
                            <label for="input_passaword">Cadastre uma senha</label>  
                            <input type="password" id="input_passaword" placeholder="Digite sua senha aqui...">
                            <label for="input_passaword">Confirme a senha</label>
                            <input type="password" id="input_passaword" placeholder="Repita a senha...">    
                        </div>
                        </section>
                        <section>
                            <p>Deseja receber novidades em seu email?</p>
                        <div>
                        <span>
                            <label for="input_radio">Sim</label>
                            <input type="radio" name="Sim" id="Sim">
                            <label for="input_radio">Não</label>
                            <input type="radio" name="Não" id="Não">
                        </span>
                        </div>
                        <input type="submit" value="Cadastrar">




                </fieldset>









            </form>
        </section>
    
    </body>
</html>
